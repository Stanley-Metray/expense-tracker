<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-tracker - Income</title>
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="fonts/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
        integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body shadow" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="/"><span>E</span><span>T</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-lg-flex justify-content-lg-between" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href='/expense'>Expense</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href='/income'>Income</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href='/login' id="username">login</a>
                        </li>
                    </ul>
                    <div>
                        <button id="buy-premium" class="btn btn-outline-warning btn-sm d-none">Upgrade To Premium</button>
                        <span id="prime" title="Premium Account" class="text-warning d-none"><i
                                class="bi bi-star-fill"></i></span>
                    </div>
                </div>
            </div>
        </nav>
        <main class="container-fluid mt-2">
            <div class="container p-2">
                <form action="#" onsubmit="handleSubmit(event)"
                    class="bg-light default-form px-3 py-2 border border-1 rounded-2 shadow-sm">
                    <h4 class="my-3 text-primary">Add Income</h4>
                    <div class="row gy-2">
                        <div class="col-md-6">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text fs-5" id="addon-wrapping"><i
                                        class="bi bi-diagram-2-fill"></i></span>
                                <input required type="text" id="income_name" name="income_name" class="form-control"
                                    placeholder="Enter Text">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text fs-5" id="addon-wrapping"><i
                                        class="bi bi-currency-rupee"></i></span>
                                <input required type="number" min="1" id="income_amount" name="income_amount"
                                    class="form-control" placeholder="Enter Amount">
                            </div>
                        </div>
                    </div>
                    <div class="input-group flex-nowrap mt-2">
                        <span class="input-group-text fs-5" id="addon-wrapping"><i
                                class="bi bi-chat-left-text-fill"></i></span>
                        <input required type="textarea" id="income_description" name="income_description"
                            class="form-control" placeholder="Describe Here">
                    </div>
                    <div class="input-group flex-nowrap mt-2">
                        <span class="input-group-text fs-5" id="addon-wrapping"><i class="bi bi-tag-fill"></i></span>
                        <select required id="category" class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Select Category</option>
                            <option value="Salary">Salary</option>
                            <option value="Freelance">Freelance Income</option>
                            <option value="Business">Business Income</option>
                            <option value="Investment">Investment Income</option>
                            <option value="Rental">Rental Income</option>
                            <option value="Other">Other Income</option>
                        </select>    
                    </div>
                    <div class="my-3">
                        <div class="alert alert-primary fw-bold text-center ps-3" style="visibility: hidden" role="alert"
                            id="message">Hello</div>
                        <div class="text-end">
                            <button type="submit" id="submit" data-bs-update="false"
                                class="btn btn-success w-25 mx-auto">Add</button>
                            <button id="btn-delete" class="btn btn-danger d-none"><i class="bi bi-trash-fill"></i></button>
                        </div>
                    </div>
                </form>
    
                <hr class="my-3">
            </div>
    
            <div class="container p-1">
                <h4 class="h4 bg-dark text-white p-3">All Incomes</h4>
                <table id="income-table" class="table bg-dark table-hover table-dark">
                    <thead>
                        <tr>
                            <td><strong>Date</strong></td>
                            <td><strong>Income</strong></td>
                            <td><strong>Category</strong></td>
                            <td><strong>Description</strong></td>
                            <td><strong>Amount</strong></td>
                        </tr>
                    <tbody id="all-incomes">
    
                    </tbody>
                    </thead>
                    <tfoot class="text-success fs-5 fw-bold text-end"></tfoot>
                </table>
            </div>
        </main>
    </div>
    <script src="/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="/scripts/script.js" type="text/javascript"></script>
    <script src="/scripts/income/income.js" type="text/javascript"></script>
</body>

</html>
