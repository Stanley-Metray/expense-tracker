<!DOCTYPE html>
<html lang="en">
<!-- Login Page  -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-tracker - Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
        integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="fonts/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body shadow" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" id="getHome" href="/"><span>E</span><span>T</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/expense" id="getExpense">Expense</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="getIncome" href="/income" id="getIncome">Income</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login" id="username" id="getUser">login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-2 d-flex align-items-center form-container">
        <form id="login-form"
            class="d-flex flex-column gap-2 bg-light default-form px-3 py-2 border border-1 rounded-2 shadow-sm">
            <h4 class="my-3 text-primary">Login</h4>
            <div class="alert alert-danger" style="display: none;" role="alert" id="message"></div>

            <input type="text" name="name" id="name" placeholder="Username" class="form-control">
            <input type="email" name="email" id="email" placeholder="Email" class="form-control">
            <input type="password" name="password" id="password" placeholder="Password" class="form-control">
            <button type="submit" class="btn btn-success">Login</button>
            <a href="/register" class="nav-link mt-3 text-info text-decoration-underline">Don't have an account?</a>
        </form>
    </main>
    </main>
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="scripts/user/user-login.js" defer></script>
    <script src="scripts/script.js" defer></script>
</body>

</html>
